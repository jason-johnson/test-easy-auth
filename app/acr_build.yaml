# based on info found here:  https://github.com/Azure/acr/tree/main/docs/tasks/buildx
version: v1.0.0
steps:
  - build: >-
      -t {{.Run.Registry}}/acalab/server:{{.Run.ID}}
      -t {{.Run.Registry}}/acalab/server:latest
      .
    cache: enabled
  - push:
    - {{.Run.Registry}}/acalab/server:{{.Run.ID}}
    - {{.Run.Registry}}/acalab/server:latest